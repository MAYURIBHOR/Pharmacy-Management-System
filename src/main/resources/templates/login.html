<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pharmacy Management Login</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .login-box { width: 300px; margin: 50px auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 8px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Pharmacy Management Login</h2>

        <form th:action="@{/login}" method="post">
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter username" required/>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required/>

            <button type="submit">Login</button>
        </form>

        <p th:if="${error}" th:text="${error}" class="error"></p>
    </div>
</body>
</html>
