<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medicine</title>
</head>
<body>
    <h2>Edit Medicine</h2>
    <form th:action="@{/admin/edit}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{id}"/>
        Name: <input type="text" th:field="*{name}" required/><br/>
        Quantity: <input type="number" th:field="*{quantity}" required/><br/>
        Price: <input type="number" step="0.01" th:field="*{price}" required/><br/>
        Expiry Date: <input type="date" th:field="*{expiryDate}" required/><br/>
        <button type="submit">Save</button>
    </form>
</body>
</html>
